<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap -->
        <link rel="stylesheet "href="./assets/bootstrap/bootstrap.min.css"/>

        <!-- owner CSS -->
        <link rel="stylesheet" href="./assets/register/style.css"/>

        <title>Register form</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center mt-3">
                <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 pt-5 pl-5 pr-5 pb-3 rounded border-sm-success">
                    <form class="was-validated" novalidate="novalidate" method="POST" enctype="application/x-www-form-urlencoded" action="/session/signup">
                        <div class="row mb-3">
                            <div class="col-sm-12 text-center">
                                <i class="fas fa-users fa-2x mr-1"></i>
                                <span class="h3">Register here</span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name-input">Name</label>
                                    <input type="text" class="form-control" id="name-input" name="name" required="true" minlength="3"  maxlength="50"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="surname-input">Surname</label>
                                    <input type="text" class="form-control" id="surname-input" name="surname" required="true" minlength="3" maxlength="50"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-row mt-1">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label for="birthday-input">Birthday</label>
                                    <input type="date" class="form-control" name="birthday" id="birthday-input" required="true"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="age-input">Age</label>
                                    <input type="number" readonly="readonly" class="form-control" name="age" id="age-input"/>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="color-input">Favorite color</label>
                                    <input type="text" class="form-control" name="color" id="color-input" placeholder="ex: blue" minlength="3" required="true"/>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-row mt-1">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="email-input"><i class="fas fa-at mr-1"></i> Email address</label>
                                    <input type="email" class="form-control" id="email-input" name="email" required="true" pattern="[a-zA-Z0-9._]{3,}@\w+\.\w+" placeholder="name@example.com" aria-describedby="email-helper" maxlength="120"/>
                                    <small id="email-helper" class="form-text d-none text-danger">This email is already in use</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-row mt-1">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="password-input"><i class="fas fa-key mr-2"></i>Password</label>
                                    <input type="password" class="form-control" id="password-input" name="password" required="true" minlength="8" maxlength="50" />
                                </div>
                            </div>
                        </div>
                        <div class="form-row mt-1">
                            <div class="col-sm-12">
                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-success btn-lg w-100" disabled="disabled">Submit <i class="fas fa-sign-in-alt ml-2"></i></button>
                                    <hr>
                                </div>
                                <a href="/login">already have an account?</a>
                            </div>
                        </div>
                    </form>      
                </div>
            </div>
        </div>

         <!-- FontAwesome Javascript -->
        <script src="./assets/fa/fontawesome.min.js"></script>
        <script src="./assets/fa/solid.min.js"></script>
        
        <!-- owner Javascript -->
        <script src="./assets/register/script.js"></script>

    </body>
</html>
